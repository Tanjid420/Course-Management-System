<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        .paint-card {
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        }
        </style>
         <link rel="stylesheet" href="/client/styles/admin.css">

         <link
           href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
           rel="stylesheet"

<body>
	<!-- <%@include file="navbar.jsp"%> -->
	<div class="container-fluid p-3">
		<div class="row">

			<div class="col-md-4">
				<div class="card paint-card">
					<div class="card-body">
						<p class="fs-3 text-center">Add Teacher</p>
						
						<form action="../addDoctor" method="post">
							<div class="mb-3">
								<label class="form-label">Full Name</label> <input type="text"
									required name="fullname" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">DOB</label> <input type="date"
									required name="dob" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">Qualification</label> <input required
									name="qualification" type="text" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Specialist</label> <select name="spec"
									required class="form-control">
									<option>--select--</option>

									<!-- <%
									SpecialistDao dao = new SpecialistDao(DBConnect.getConn());
									List<Specialist> list = dao.getAllSpecialist();
									for (Specialist s : list) {
									%>
									<option><%=s.getSpecialistName()%></option>
									<%
									}
									%> -->


								</select>
							</div>

							<div class="mb-3">
								<label class="form-label">Email</label> <input type="text"
									required name="email" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">Mob No</label> <input type="text"
									required name="mobno" class="form-control">
							</div>

							<div class="mb-3">
								<label class="form-label">Password</label> <input required
									name="password" type="password" class="form-control">
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
          
		    <div class="col-md-8">
		       <div class="card paint-card">
		         <div class="card-body">
		           <p class="fs-3 text-center"> Teacher Details </p>
		             <table class="table">
		               <thead>
		                 <tr> 
					          <th scope="col">Full Name</th>
					          <th scope="col">DOB</th>
					          <th scope="col">Qualifications</th>
					          <th scope="col">Specialist</th>
					          <th scope="col">Email</th>
					          <th scope="col">Mob No</th>
					          <th scope="col">Action</th>
		                </tr>
		              </thead>
		          
		              <tbody>
		                 <!-- <% 
		                 DoctorDao dao2=new DoctorDao(DBConnect.getConn());
		                 List<Doctor> list2=dao2.getAllDoctor();
		                 for(Doctor d:list2)
		                 {%> -->
		                 <tr>
		                   <td>A</td>
		                   <td>B</td>
		                   <td>C</td>
		                   <td>D</td>
		                   <td>E</td>
		                   <td>F</td>
		                   <td>
		                   <a href="edit_doctor.jsp?id=<%=d.getId()%>" class="btn btn-sm btn-primary">Edit</a>
		                   <a href="../deleteDoctor?id=<%=d.getId()%>" class="btn btn-sm btn-danger">Delete</a>
		                   </td>
		                 </tr>
		                 <!-- <%}
		                 %> -->
		          
		             </tbody>
		          
		          </table>
		          </div>
		          </div>
		          
		      </div>

			
		</div>
	</div>
</body>
</html>
